[settings]
# Interval to check for new files (seconds)
running_interval = 120

# Interval for cleanup pass (seconds)
cleanup_interval = 172800

# Paths for runtime artifacts relative to project root
log_path = ./log/s3_uploader.log
uploaded_files_db = ./data/uploaded_files.db

# Seconds a file must stay unchanged before upload
stable_file_age = 60

# Delete local files older than this when already uploaded
cleanup_file_age = 3600

# Number of concurrent worker threads
upload_workers = 1

# Retry behavior for S3 operations
max_s3_retries = 3
s3_retry_base_delay = 1.0

# Number of keys requested per ListObjectsV2 call during cleanup
s3_list_page_size = 1000


[aws]
# Target bucket for uploads
bucket_name = your-s3-bucket-name

# Absolute path of the directory to monitor
directory_to_watch = /path/to/watched/directory

# Storage class for new objects (STANDARD, GLACIER, etc.)
storage_class = STANDARD
